<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Hulk_Store Kardex</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listado}">Listado
						De Productos</a>
				<li class="nav-item"><a class="nav-link" th:href="@{/form}">Ingresar
						Producto</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/form}" class="btn btn-primary btn-lg btn-block">Ingresa
				Producto</a>
		</p>
		
							
		
		<table class="table table-striped">
			<thead >
				<tr class="font-weight-bold">
					<th th:text="id"></th>
					<th th:text="Producto"></th>
					<th th:text="Precio"></th>
					<th th:text="Descripcion" ></th>
					<th th:text="Cantidad"></th>
					<th th:text="Imagen"></th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="Producto: ${Listado}">
					<td><a class="btn btn-info"
						th:href="@{/ver/} + ${Producto.id}" th:text="${Producto.id}"/></td>
					<td th:text="${Producto.producto}"></td>
					<td th:text="${Producto.precio}"></td>
					<td th:text="${Producto.descripcion}"></td>
					<td th:text="${Producto.cantidad}"></td>   
					<td ><img alt="Imagen no encontrada" th:src="'fotos/'+ ${Producto.foto}" width="80" height="80"></td> 
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form/} + ${Producto.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${Producto.id}" th:text="'eliminar'"
						onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
